<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refraction Demo</title>

    <!-- Basic imports -->
    <link href="src/stylesheets/style.css" rel="stylesheet">
    <script src="src/scripts/jquery.min.js"></script>
    <script src="src/scripts/welcomeIntro.js"></script>

    <!-- Physics script -->
    <script src="src/scripts/physics.js"></script>


    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&display=swap" rel="stylesheet"> -->
</head>

<body>

    <div class="welcome-overlay">
        <div class="intro" style="display: none;">
            <h1>Welcome!</h1>
        </div>
        <div class="warning" style="display: none;">
            <h1>This isn't made for phones, ipads, or literally anything but a laptop. Sorry! :)</h1>
        </div>
        <div class="info" style="display: none;">
            <h1>Your task is to change the index of refraction to hit the target!</h1>
        </div>
    </div>

    <div class="site-container">
        <div id="warn-container" class="floating" style="display: none">
            <h3 id="warn">Warning!</h3>
        </div>
        <div style="float: right">Refractive index: <span id="refractive-index">1.33</span></div>
        <div class="center-rotation">
            <div class="backing">
                &nbsp;
            </div>
            <div class="light-beam light-beam-middle rotatable">
                &nbsp;
            </div>
            <div class="glass-overlay">
                &nbsp;
            </div>
        </div>
        <div class="light-beam light-beam-left">
            &nbsp;
        </div>
        <div class="light-beam light-beam-right">
            &nbsp;
        </div>
        <div class="light-beam light-beam-right target">
            <div id="target">&nbsp;</div>
        </div>

        <div class="slider floating" id="">
            <input type="range" min="-60" max="60">
        </div>

        <div class="object floating">
            <input type="radio" name="object-permitivity" value="1.33" checked>
            <label for="object-permitivity">Water</label><br />
            <input type="radio" name="object-permitivity" value="1.50">
            <label for="object-permitivity">Glass</label><br />
            <input type="radio" name="object-permitivity" value="2.42">
            <label for="object-permitivity">Diamond</label><br />
            <input type="radio" name="object-permitivity" value="3.50">
            <label for="object-permitivity">Silicon</label><br />
            <input type="radio" name="object-permitivity" value="4.10">
            <label for="object-permitivity">Germanium</label><br />
        </div>
    </div>

</body>

</html>
